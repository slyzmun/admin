<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>SLYZMUN管理后台</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
            background-color: white;
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #1691cd;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 18px;
        }

        .button-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .btn-item {
            text-align: center;
            width: 200px;
            padding: 15px;
            border: 2px solid #1691cd;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .btn-item:hover {
            background-color: #f0faff;
            transform: translateY(-2px);
        }

        .btn-link {
            color: #1691cd;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }

        .btn-remark {
            display: block;
            color: #999;
            font-size: 12px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SLYZMUN</h1>
        <div class="subtitle">网站管理后台</div>
    </div>
